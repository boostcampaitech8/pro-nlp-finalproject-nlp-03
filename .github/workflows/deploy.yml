name: Deploy Feature to NCP

on:
  push:
    branches:
      - feature/backend
      - feature/frontend

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Extract branch name
        id: branch
        run: echo "name=${GITHUB_REF#refs/heads/}" >> $GITHUB_OUTPUT

      - name: Deploy Feature Branch
        uses: appleboy/ssh-action@master
        with:
          host: 211.188.62.72
          username: root
          key: ${{ secrets.NCP_SSH_KEY }}
          script: |
            BRANCH="${{ steps.branch.outputs.name }}"
            
            if [[ "$BRANCH" == "feature/backend" ]]; then
              echo "üî® Backend Í∏∞Îä• Î∞∞Ìè¨"
              cd ~/recipe-app
              git fetch origin
              git checkout feature/backend
              git pull origin feature/backend
              sudo docker compose build backend
              sudo docker compose up -d backend
              sudo docker compose logs backend --tail 30
              
            elif [[ "$BRANCH" == "feature/frontend" ]]; then
              echo "üî® Frontend Í∏∞Îä• Î∞∞Ìè¨"
              cd ~/recipe-app
              git fetch origin
              git checkout feature/frontend
              git pull origin feature/frontend
              sudo docker compose build frontend
              sudo docker compose up -d frontend
              sudo docker compose logs frontend --tail 30
            fi
