name: Deploy to NCP

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 2  # ì´ì „ ì»¤ë°‹ê³¼ ë¹„êµìš©

      - name: Check changed files
        id: changes
        run: |
          echo "frontend=$(git diff --name-only HEAD~1 HEAD | grep '^frontend/' || echo '')" >> $GITHUB_OUTPUT
          echo "backend=$(git diff --name-only HEAD~1 HEAD | grep '^backend/' || echo '')" >> $GITHUB_OUTPUT

      - name: Deploy
        uses: appleboy/ssh-action@master
        with:
          host: 211.188.62.72
          username: root
          key: ${{ secrets.NCP_SSH_KEY }}
          script: |
            cd ~/recipe-app
            git pull origin main
            
            # ë³€ê²½ëœ ë¶€ë¶„ë§Œ ë¹Œë“œ
            if [ -n "${{ steps.changes.outputs.frontend }}" ]; then
              echo "ğŸ”¨ Frontend ë¹Œë“œ ì¤‘..."
              sudo docker compose build frontend
            fi
            
            if [ -n "${{ steps.changes.outputs.backend }}" ]; then
              echo "ğŸ”¨ Backend ë¹Œë“œ ì¤‘..."
              sudo docker compose build backend
            fi
            
            # ì¬ì‹œì‘
            sudo docker compose up -d
            
            echo "ğŸ“‹ Backend ë¡œê·¸:"
            sudo docker compose logs backend --tail 30
